<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

   <section id="app">
      <div class="container my-4 bg-dark bg-opacity-10 p-4 rounded">
         <h1>Alle logs</h1>
         <table class="table-striped w-100 fs-2">
            <thead>
               <tr>
                  <th>ID</th>
                  <th>PPM</th>
               </tr>
            </thead>
            <tbody>
               <tr v-for="item in CO2Log">
                  <td>{{item["id"]}}</td>
                  <td>{{item["ppm"]}}</td>
               </tr>
            </tbody>
         </table>
      </div>

      <div class="container my-4 bg-dark bg-opacity-10 p-4 rounded">
         <h1>lav log</h1>
         <form @submit.prevent>
            <table class="table-striped w-75 mx-auto fs-3">
               <tr>
                  <td><label>Id</label></td>
                  <td><label>ppm</label></td>
               </tr>
               <tr>
                  <td><input type="number" placeholder="id" v-model="newLog.id"></td>
                  <td><input type="number" placeholder="ppm" v-model="newLog.ppm"></td>
               </tr>
            </table>
            <div class="w-100 d-flex py-4">
               <button v-on:click="AddLog()" class="btn btn-primary fs-4 fw-bold p-3 px-5 mx-auto">Tilføj</button>
            </div>
         </form>
      </div>

      <section id="app">
         <div class="container my-4 bg-dark bg-opacity-10 p-4 rounded">
            <div class="d-flex justify-content-between w-100">
               <h1>Alle logs</h1>
               <div class="d-flex justify-content-between w-25">
                  <button class="btn btn-success fw-bold" v-on:click="CreateSortLog()">Opdater</button>
                  <button class="btn btn-success fw-bold" v-on:click="Sort()">Høj til lav</button>
                  <button class="btn btn-success fw-bold" v-on:click="Limit()">Kun over 1000</button>
               </div>    
            </div>
            <table class="table-striped w-100 fs-2">
               <thead>
                  <tr>
                     <th>ID</th>
                     <th>PPM</th>
                  </tr>
               </thead>
               <tbody>
                  <tr v-for="item in SortLog">
                     <td>{{item["id"]}}</td>
                     <td>{{item["ppm"]}}</td>
                  </tr>
               </tbody>
            </table>
         </div>

   </section>

   <script src="index.js"></script>
</body>
</html>
